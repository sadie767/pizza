<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Totino's hot n ready!/title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <img src="http://thecomicscode.weebly.com/uploads/2/6/1/5/2615983/1349125240.jpg">
      <br>
      <h1 class="jumbotron"><span id="totinos">Totinos:</span> best pizza in the galaxy</h1>
      <br><br>
      <p>Please call for take-out 1-888-888-8888</p>
      <br><br>
          <div class="row">
            <div class="col-md-6" class="jumbotron">
              <p>Order your pizza:</p>
              <form id="formPizza">
                <div class="pizzaForm">
                <label for="size">Choose size:</label>
                <select id="size" class="form group">
                  <option value="5">Medium-10"</option>
                  <option value="6">Large-14"</option>
                  <option value="7">XXL-16"</option>
                </select>
              </div>
              <div class="pizzaForm">
                <label for="toppings">Choose your pizza:</label>
                <select id="toppings" class="form group">
                  <option value="8">Sardines and Pickles</option>
                  <option value="9">Lettuce and Pinenuts</option>
                  <option value="10">Bacon and Eggs</option>
                </select>
              </div>
              <button type="submit">Order</button>
            </form>
          </div>
          <div class="col-md-6" class="jumbotron">
            <div id="showOrder">
              <p>Each Pizza:</p>
              <ul>
              </ul>
            </div>
            <div id="finalCost">
              <p>Final Cost:</p>
              <ul>
              </ul>
            </div>
          </div>
        </div>
        <br><br>
    <div class="row">
      <div class="col-md-6">
        <p>Delivery:</p>
        <form id="formDelivery">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address">
          </div>
          <button type="submit">Submit Address</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="formAddress">
          <p>Deliver to:</p>
          <p>Name: <span id="showName"></span></p>
          <p>Address: <span id="showAddress"></span></p>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
