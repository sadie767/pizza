<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Totino's hot n ready!/title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <img src="https://s-media-cache-ak0.pinimg.com/736x/b2/76/af/b276af58ff041b951321765eec87ce29--pizza-cartoon-pizza-wallpaper.jpg">
      <h1><span id="totinos">Totinos:</span> best pizza in the galaxy</h1>
      <p>Order your pizza:</p>
          <div class="row">
            <div class="col-md-6">
              <form id="form">
                <div class="pizzaForm">
                <label for="size">Choose size:</label>
                <select id="size" class="form group">
                  <option value="5">Medium-10"</option>
                  <option value="6">Large-14"</option>
                  <option value="7">XXL-16"</option>
                </select>
              </div>
              <div class="pizzaForm">
                <label for="toppings">Choose your pizza:</label>
                <select id="toppings" class="form group">
                  <option value="8">Sardines and Pickles</option>
                  <option value="9">Lettuce and Pinenuts</option>
                  <option value="10">Bacon and Eggs</option>
                </select>
              </div>
              <div class="pizzaForm">
                <label for="number">How many?</label>
                <select id="number" class="form group">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <button type="submit">Order</button>
            </form>
          </div>
          <div class="col-md-6">
            <div id="showOrder">
              <h1>Your Cost:</h1>
              <!-- <p>Size: <span id="showSize"></span></p>
              <p>Toppings: <span id="showToppings"></span></p>
              <p>How many: <span id="showNumber"></span></p> -->
            </div>
          </div>
        </div>
  </div>
  </body>
</html>
