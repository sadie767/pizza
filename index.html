<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Totino's hot n ready!/title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <img src="https://s-media-cache-ak0.pinimg.com/736x/b2/76/af/b276af58ff041b951321765eec87ce29--pizza-cartoon-pizza-wallpaper.jpg">
      <h1><span id="totinos">Totinos:</span> best pizza in the galaxy</h1>
      <p>Order your pizza:</p>
      <div class="row">
        <div class="col-md-6">
          <label for="size">Choose size:</label>
          <select id="size" class="form group">
            <option id="medium">Medium-10"</option>
            <option id="large">Large-14"</option>
            <option id="xxl">XXL-16"</option>
          </select>
        </div>
        <div class="col-md-6">
          <div id="showOrder">
            <p>Size: <span id="showSize"></span></p>
            <p>Toppings: <span id="showToppings"></span></p>
          </div>
        </div>
      </div>
      <label for="toppings">Choose your pizza:</label>
      <select id="toppings" class="form group">
        <option id="sardPick">Sardines and Pickles</option>
        <option id="lettNut">Lettuce and Pinenuts</option>
        <option id="bacEgg">Bacon and Eggs</option>
      </select>
    </div>
  </body>
</html>
